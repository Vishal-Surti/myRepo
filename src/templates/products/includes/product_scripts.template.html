[%site_value id:'footer_javascript'%]
<script type="text/javascript" language="javascript">
	$(document).ready(function() {
		$.product_variationInit({
			'loadtmplates': ['_buying_options', '_images','_header', '_pricing'],
			'fns' : {
				'onLoad' : function () {
					$('.btn-ajax-loads').button("loading");
					$('.variation-wrapper').addClass('disable-interactivity');
				},
				'onReady' : function () {
					$('.btn-ajax-loads').button("reset");
					$('.zoom').zoom();
					$('.variation-wrapper').removeClass('disable-interactivity');
					$("#sale-end").countdown({
						date: "[%format type:'date' format:'#K #d, #Y  #H:#I'%][@promo_end@][%/format%]"
					});
						$('.product-image-slider').slick({
								arrows: true,
								dots: false,
								infinite: true,
								autoplay: true,
								centerMode: false,
								autoplaySpeed: 5000,
								slidesToShow: 1,
								slidesToScroll: 1
							});
				},
			}
		});
		[%if [@has_components@]%]
			$.kit_variationInit({
				'fns' : {
					'onLoad' : function () {
						$('.btn-ajax-loads').button("loading");
						$('.component-wrapper').addClass('disable-interactivity');
					},
					'onReady' : function () {
						$('.btn-ajax-loads').button("reset");
						$('.component-wrapper').removeClass('disable-interactivity');
					},
				}
			});
		[%/if%]
	});
</script>

	<script>
		$(document).ready(function(){
			$("li[role='tab']").click(function(){
				$("li[role='tab']").attr("aria-selected","false"); //deselect all the tabs
			 	$(this).attr("aria-selected","true");  // select this tab
				var tabpanid= $(this).attr("aria-controls"); //find out what tab panel this tab controls
			   var tabpan = $("#"+tabpanid);
				$("div[role='tabpanel']").attr("aria-hidden","true"); //hide all the panels
				tabpan.attr("aria-hidden","false");  // show our panel
			 });
		})
		$('#_jstl__buying_options').on('click', '.wishlist_toggle', function(e){e.preventDefault();})
	</script>
