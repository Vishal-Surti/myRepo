<article itemtype="http://schema.org/Article" role="article" aria-label="[@content_name@]">
	<span itemprop="publisher" itemscope itemtype="https://schema.org/Organization">
		<meta itemprop="url" content="[@config:homeurl@]"/>
		<span itemprop="logo" itemscope itemtype="https://schema.org/ImageObject">
			<meta itemprop="url" content="[@config:homeurl@][@config:imageurl@]/website_logo.png">
		</span>
		<meta itemprop="name" content="[@config:company_name@]"/>
	</span>
	<div class="content-type-title">
			<h4 itemprop="headline" content="[@content_name@]">
					<a href="[@URL@]" itemprop="url" class="text-decoration-none">[@content_name@]</a>
				</h4>
				<p class="text-muted">
					[%IF [@content_author@]%]
					<span itemprop="author" itemscope itemtype="https://schema.org/Person">
						Author: <span itemprop="name">[@content_author@]</span>
					</span>&nbsp;
					[%/ IF%]
					[%IF [@date_posted@] != 0000-00-00 00:00:00%]
					<meta itemprop="datePublished" content="[%format type:'date' format:'#Y-#M-#d'%][@date_posted@][%/format%]"/>
					Date Posted: [%FORMAT type:'date'%][@date_posted@][%END FORMAT%]
					[%/ IF%]
				</p>
	</div>

</article>
